<!DOCTYPE html>
<html>
<head><title>Header Test</title></head>
<body>
<h1>Headers Debug</h1>
<pre id="headers">Waiting...</pre>
<script>
(async () => {
  const out = document.getElementById('headers');
  try {
    // First, let's see what headers the browser sends
    const res = await fetch('https://httpbin.org/headers');
    const json = await res.json();
    out.textContent = 'Browser headers:\n' + JSON.stringify(json, null, 2);
  } catch (e) {
    out.textContent = 'Error: ' + e.message;
  }
})();
</script>
</body>
</html>
