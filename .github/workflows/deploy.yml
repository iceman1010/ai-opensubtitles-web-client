name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy via rsync
        run: |
          if [ -z "$DEPLOY_SERVER" ] || [ -z "$DEPLOY_PATH" ] || [ -z "$DEPLOY_USER" ]; then
            echo "Deployment not configured. Set DEPLOY_SERVER, DEPLOY_PATH, and DEPLOY_USER secrets."
            exit 0
          fi
          
          # Install rsync
          sudo apt-get update && sudo apt-get install -y rsync
          
          # Deploy using SSH key stored in secret
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known_hosts
          ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
          
          # Sync dist folder to server
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH/
          
          echo "Deployment complete to $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH"
        shell: bash
